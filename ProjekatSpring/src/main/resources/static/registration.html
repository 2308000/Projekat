<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <title>New Member Registration</title>
        <link rel="stylesheet" href="styles.css">
        <script type = "text/javascript" src = "script.js"></script>
   </head>
    <body style="color: white;">
        <img src="Pictures/pic1.jpg" id="img" style="float:left">
        <img src="Pictures/pic2.jpg" id="img" style="float:right">
        
        <div class="center" id="container">
        
            <div id="navigation-bar-reg" class="center">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="registration.html">Sign-up</a>
                <a href="termin.html">Schedule</a>
                <a href="#">Our prices</a>
            </div>
            <div id="form-reg" class="text-shadow center">
                <form name = "registracija" method="POST">
                    <fieldset>
                        <legend class = "text-shadow center"><h1 style="color:grey">Registration</h1></legend>
                        <label for="UsernameField">Username: </label>
                        <input class="center" id="field" name = "UsernameField" type="text"
                            maxlength="35"
                            required = "required"> <br> <br>


                        <label for="PassField">Password: </label>
                        <input class="center" id="field" type="password" name = "PassField"
                            maxlength="35"
                            required = "required"> <br> <br>

                        <label for="ConfirmPassField">Confirm Password: </label>
                        <input class="center" id="field" type="password" name = "ConfirmPassField"
                            maxlength="35"
                            required = "required"> <br> <br>

                        <label for="NameField">First Name: </label>
                        <input class="center" id="field" type="text" name = "NameField"
                            maxlength="35"
                            required = "required"> <br> <br>


                        <label for="SurnameField">Last Name: </label>
                        <input class="center" id="field" type="text" name = "SurnameField"
                            maxlength="35"
                            required = "required"> <br> <br>


                        <label for="EmailField"> Email: </label>
                        <input class="center" id="field" type="email" name = "EmailField" required="required">  <br> <br> 
                        
                        
                        <label for="DateField"> Date of birth: </label>
                        <input class="center" id="field" type="date" required="required" name = "DateField">  <br> <br> 

                        <label for="ContactField"> Number: </label>
                        <input class="center" type="tel" name = "ContactField" id="field" placeholder="+381 66 11 11 111" required="required"> <br> <br> <hr class="line">


                        <div class="selection">
                            <label for = "role">Pick your role:</label>
                            <select name = "role" id = "role">
                                <option value="Member"> Member </option>
                                <option value="Trainer"> Trainer </option>
                            </select>   
                        </div> 
                        
                    </fieldset> 
                </div> <br>

                <div id="to-center">
                    <p class="center">Already have an account? <a href="login.html" id = "log" target="_blank">Login.</a></p> 

                    <div class="center">
                        <input name = "cb" type="checkbox" required="required">
                        <label for = "cb">I agree to the centerâ€™s <a href=# id = "log">training policy.</a></label>
                    </div> <br>
                    
                    <div class="center">
                        <button class="button1" type="submit" onclick="Registracija()">Submit</button>
                        <button class="button1" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
