<!DOCTYPE html lang = "sr">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Training schedule</title>
        <link rel="stylesheet" href="../styles.css">
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="../js/terminclan.js"></script>
    </head>
    <body style="color: white;">
            <div class="center" id="container">
                <div id="navigation-bar-reg" class="center">
                    <span><a href="terminclan.html">Pregled termina</a> </span>
                    <span><a href="prijava-na-termin.html">Prijava na termin</a> </span>

                    <span><a href="#">Profil</a></span>
                </div>
                
                <div id="form-search" style="width: 600px; margin-left: auto; margin-right: auto;">
                    <form method="POST" name = "form-search">
                        <fieldset>
                            <legend class ="center text-shadow"><p style="color: grey;">Pretraga po kriterijumima</p></legend>
                            <label for = "kriterijum">Unesite kriterijume:</label> <br>
                            <label for="datum" style="margin-right: 7px;">Datum: </label>
                            <input type="date" name = "datum" style="width: 200px; margin: 5px;"> <br>
                            <label for="cena" style="margin-right: 17px;">Cena: </label>
                            <input type="text" name = "cena" placeholder="Maksimalna cena termina" style="width: 200px; margin: 5px;"> <br>
                            <select name = "naziv">
                                <option value = "sve">Svi nazivi</option>
                                <option value = "STRENGTH">Snaga</option>
                                <option value = "FUNCTIONAL">Funkcionalnost</option>
                                <option value = "CARDIO">Izdrzljivost</option>
                            </select>
                            <select name = "opis">
                                <option value = "sve">Svi opisi</option>
                                <option value = "WEIGHT LIFTING">Dizanje tegova</option>
                                <option value = "CROSSFIT">Crossfit</option>
                                <option value = "CARDIO ROOM">Trcanje</option>
                            </select>
                            <select name = "tip">
                                <option value = "sve">Svi tipovi</option>
                                <option value = "FOR MEN AND WOMEN">Te≈°ko</option>
                                <option value = "FOR BOYS AND GIRLS">Srednje</option>
                                <option value = "FOR KIDS AND CATS">Lako</option>
                            </select> <br>
                            <input class="button1" id="search" type="submit" value="Pretraga">
                        </fieldset>
                    </form>
                </div>
            </div>
            
            <table id = "termini">
                <tr>
                    <th colspan = "3">Treninzi</th>
                    <th colspan="5">Raspored termina</th>
                </tr>
                <tr>
                    <th style="cursor: pointer;" onclick="sortTable(0)">Naziv treninga</th>
                    <th style="cursor: pointer;" onclick="sortTable(1)">Opis treninga</th>
                    <th style="cursor: pointer;" onclick="sortTable(2)">Tip treninga</th>
                    <th style="cursor: pointer;" onclick="sortTable(3)">Pocetak termina</th>
                    <th style="cursor: pointer;" onclick="sortTable(4)">Kraj termina</th>
                    <th style="cursor: pointer;" onclick="sortTableByNumbers(5)">Trajanje termina</th>
                    <th style="cursor: pointer;" onclick="sortTableByNumbers(6)">Cena termina</th>
                    <th>Odabir</th>
                </tr>
            </table>
    </body>
</html>
