                    <legend class = "text-shadow center"><h1 style="color:grey">New Fitness Center</h1></legend>

                    <label for="CapacityField">Kapacitet: </label>
                    <input class="center" id="CapacityField" name = "CapacityField" type="text"

                        required = "required"> <br> <br>

                    <input class="center" id="OzankaField" type="text" name = "OzankaField"
                        maxlength="35"
                        required = "required"> <br> <br>  
                        
                    <div class="selection">
                        <label for = "centar">Odaberite ID centra:</label>
                        <select name = "centar" id = "centar">
                            <option value="Member"> Member </option>
                            <option value="Trainer"> Trainer </option>
                        </select>   
                    </div> 
                </fieldset> 
            </div> <br>

            <div id="to-center">                 
                <div class="center">
                    <input class="button1" type="submit" value="Dodaj salu">
                </div>
            </div>
